name: Hello CI
on:
workflow_dispatch:
push:
paths:
- "scripts/"
- "package.json"
- ".github/workflows/"
jobs:
run-hello:
runs-on: ubuntu-latest
steps:
- name: Checkout
uses: actions/checkout@v4
- name: Setup Node
uses: actions/setup-node@v4
with:
node-version: "20"
- name: Install deps
run: npm install
- name: Run hello
run: npm run hello
